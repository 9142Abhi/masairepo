<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/checkout.css" />
  </head>
  <body>
    <div id="order-form">
      <h1>Checkout</h1>
      <!--Add your form html element here-->

      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <input type="text" id="name" placeholder="Enter Item Name" />
      <input type="number" id="number" placeholder="Enter Number" />
      <textarea name="address" id="address" cols="30" rows="10"></textarea>
      <!-- - Checkout page will have a submit button with Id :- “submit” -->
      <button id="submit" onclick="submit()">Submit</button>
    </div>
  </body>
</html>
<script src="/scripts/checkout.js"></script>
